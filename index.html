<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora GPA - M60</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="">
    </header>
    <main>
        <section class="main">
            <div class="inputData">
                <h1>Add Subject:</h1>
                <p>Subject: <input type="text" id="subject"></p>
                <p>Note: <input class="number" type="number" id="note"> Credit: <input class="number" type="number" id="credit"><input class="b" type="button" value="Add subjects" onclick="addSub()"></p>
                <p></p>
            </div>
            <div class="outputData">
                <p><input class="b" type="button" value="Calculate GPA"></p>
                <select name="subjects" id="tabSub"></select>
            </div>
        </section>
    </main>
    <footer>
        <p>Site desenvolvido pela parceria de Angell Belger com Matheus Tomoto</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
